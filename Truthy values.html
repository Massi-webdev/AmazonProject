<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  
<script>


  //Truthy value
  let cart = 5

  if (cart) {
    console.log(true)
  } else { 
    console.log(false)
  }

  //Falsy value
  console.log('test' / 2) // NaN Not A Number
  let variable
  console.log(variable)   // Undefined


  // 

  const result = 1 ? 'truthy' : 'falsy'  //turnury operator
  console.log(result)

  const result2 = 0 || 0 ? 'truthy' : 'falsy'  //turnury operator you can use &&
  console.log(result2)

  let variable3 =  undefined || 'message'
  console.log(variable3)
 

</script>


</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      addProductToCart (1)
    ">Add to Cart</button>

    <button onclick="
      addProductToCart (2)
    ">+2</button>

    <button onclick="
      addProductToCart (3)
    ">+3</button>

    <button onclick="
      addProductToCart (4)
    ">+4</button>

    <button onclick="
      addProductToCart (5)
    ">+5</button>

    <!-- vvv This code was changed. vvv -->
    <button onclick="
      removeProductFromCart (1)
    ">Remove from cart</button>

    <button onclick="
      removeProductFromCart (2)
    ">-2</button>

    <button onclick="
      removeProductFromCart (3)
    ">-3</button>
    <!-- ^^^ This code was changed. ^^^ -->

    <button onclick="
      resetCart()
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function addProductToCart (itemsNumber){
        cartQuantity+=itemsNumber
        console.log(cartQuantity)
      }

      function removeProductFromCart (itemsNumber){

        if (cartQuantity===0){
          return alert('Your cart is already empty')
        }
        else if (itemsNumber-cartQuantity << 0){
          return alert("Can't remove the selected quantity")
        }

        cartQuantity-=itemsNumber
        console.log(cartQuantity)
      }

      function resetCart(){
        cartQuantity=0;
        console.log(cartQuantity)
      }

      

    </script>
  </body>
</html>

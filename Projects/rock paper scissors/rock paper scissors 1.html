<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img{
      width: 50px;
    }
  </style>
</head>



<body>

  <section>
    <h1>Rock Paper scissors</h1>

    <button onclick="userPlay='rock';play()"><img src="images/rock-emoji.png" alt=""></button>
    <button onclick="userPlay='paper';play()"><img src="images/paper-emoji.png" alt=""></button>
    <button onclick="userPlay='scissors';play()"><img src="images/scissors-emoji.png" alt=""></button>

    <div>
      <p class="Wins"></p>
      <p class="Losses"></p>
      <p class="Ties"></p>
      <button onclick="losses=0; wins=0; ties=0;   
              console.log(`Score were reset, Wins ; ${wins}, Losses ; ${losses}, Tries ; ${ties}, `)"
      >Reset Score</button>

    </div>
    

  

  </section>


  <script>

    let userPlay = ''
    let wins = 0;
    let losses = 0;
    let ties = 0;

    function play() {
      let botPlay = Math.random()
      

    if (botPlay>0 && botPlay<0.3){
      botPlay='scissors'
    } else if (botPlay>0.333 && botPlay<0.666){
      botPlay='paper'
    } else {
      botPlay='rock'
    }

    console.log(`You have played ${userPlay}`)
    console.log(`Bot has played ${botPlay}`)


    if (userPlay === botPlay){
      console.log('Draw')
      ties++
    } 
    
      else if (userPlay === 'scissors' && botPlay=== 'rock') {
      console.log('you lost')
      losses++
    } else if (userPlay === 'scissors' && botPlay=== 'paper') {
      console.log(' You win')
      wins++
    } 

      else if (userPlay === 'rock' && botPlay=== 'paper') {
      console.log(' you lost')
      losses++
    } else if (userPlay === 'rock' && botPlay=== 'scissors') {
      console.log(' You win')
      wins++
    } 

      else if (userPlay === 'paper' && botPlay=== 'scissors') {
      console.log('you lost')
      losses++
    } 
      else {
        console.log('You win')
        wins++
      }
    console.log(`Wins ; ${wins}, Losses ; ${losses}, Tries ; ${ties}, `)
    }
 
     



  </script>

</body>
</html>

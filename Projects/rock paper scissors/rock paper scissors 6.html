<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>



<body>

  <section>
    <h1>Rock Paper scissors</h1>

    <button class="js-button js-button-rock"> <img src="images/rock.png" alt=""></button>
    <button class="js-button js-button-paper">  <img src="images/paper.png" alt=""></button>
    <button class="js-button js-button-scissors"> <img src="images/scissors.png" alt=""></button>
    <button class="js-button js-button-fire"> <img src="images/fire.png" alt=""></button>

    <div class="js-show-your-result"></div>
    <div class="js-show-plays"></div>
    <div class="js-results"></div>

    <button class="js-reset-score">Reset Score</button>

    <button class="js-auto-play">Start Auto Play</button>
    <div class="js-yes-no-reset-off">
      <p>Are you sure ?</p>
      <button class="js-yes-button">Yes</button>
      <button class="js-no-button">No</button>
    </div>
    
      
  </section>


  <script src="script/script 6.js">
  </script>

</body>
</html>

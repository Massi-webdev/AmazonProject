<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    img{
      width: 50px;
    }
  </style>
</head>



<body>

  <section>
    <h1>Rock Paper scissors</h1>

    <button onclick="playGame('rock')"> <img src="images/rock-emoji.png" alt=""></button>
    <button onclick="playGame('paper')">  <img src="images/paper-emoji.png" alt=""></button>
    <button onclick="playGame('scissors')"> <img src="images/scissors-emoji.png" alt=""></button>

    <div>
      <p class="Wins"></p>
      <p class="Losses"></p>
      <p class="Ties"></p>

      <button onclick="losses=0; wins=0; ties=0;   
              console.log(`Score were reset, Wins ; ${wins}, Losses ; ${losses}, Tries ; ${ties}, `)"
      >Reset Score</button>

    </div>
  </section>


  <script>

    let wins = 0;
    let losses = 0;
    let ties = 0;

    function computerMove(){
      let botPlay = Math.random()
      if (botPlay>=0 && botPlay<0.3){
        botPlay='scissors'
      } else if (botPlay>0.333 && botPlay<0.666){
        botPlay='paper'
      } else {
        botPlay='rock'
      }
      return botPlay
    }
  
 
    
    function playGame(userMove) {

      const botPlay = computerMove()

      console.log(`${userMove} vs ${botPlay}`)
      
      
      if (userMove === botPlay){
        console.log('Draw')
        ties++
      } 
        else if (userMove === 'scissors' && botPlay=== 'rock') {
        console.log('you lost')
        losses++
      }  else if (userMove === 'scissors' && botPlay=== 'paper') {
        console.log(' You win')
        wins++
      } 

        else if (userMove === 'rock' && botPlay=== 'paper') {
        console.log(' you lost')
        losses++
      } else if (userMove === 'rock' && botPlay=== 'scissors') {
        console.log(' You win')
        wins++
      } 

      else if (userMove === 'paper' && botPlay=== 'scissors') {
        console.log('you lost')
        losses++
      } else {
        console.log('You win')
        wins++
      }

      console.log(`Wins ; ${wins}, Losses ; ${losses}, Tries ; ${ties}, `)
    }




  </script>

</body>
</html>

//// Shortcut gives 2 advantages => Hoisting (function called before function written content)

                        //       => we can save it somewhere else like objects

const object = {
    num:2,
    fun: function(){
        console.log('Hello3')

    },
}

object.fun();

function display(param){

}

///// passing a function into a function and called => Callback function
function run(param){
    param()
}

run(function(){
    console.log('function inside function')
})

///Examples

}, 2000)  //wait 2s to disply

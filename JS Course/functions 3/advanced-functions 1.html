// 2 advanced Methods ///////////////////////////////////////////////////////////////////////////////////
// FILTER method, to return truthy or falsy value   /////////////////////////////////////////////////////
const array = [-1,2,0,-5,4].filter((value, index)=>{
    /*if (value>=0){
        return true;
    } else {
        return false;
    }*/
    return value>=0;
});
console.log(array)

//Example 2 ////////////////////////
const array2 = ['hello', 2, 'yes', 'pasta', 23, -7,'banana'].filter((value, index)=>{
    return typeof(value)==='number' && value>=0
})
console.log(array2);


//Example 3 ////////////////////////
const array3 = [
    {
        name:'t-shirt',
        price: 14.99
    },
    {
        name:'Sweater',
        price: 19.99
    },    
    {
        name:'t-shirt',
        price: 14.99
    },
    {
        name:'Sweater',
        price: 19.99
    }
].filter((value, index)=>{
    return value.price>15
})
///// This is excellent when you want to buil an efficient search engine
console.log(array3)


// MAP method, to return truthy or falsy value   /////////////////////////////////////////////////////
const array4 = [1,2,3].map((value, index)=>{
    return value+10;
}) // good if you want to change price or value in all the array
console.log(array4)


array3.map((value, index)=>{
    return value.sold = true;
    return value.sale = false;
})

console.log(array3);

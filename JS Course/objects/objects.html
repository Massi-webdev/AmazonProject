    ///// Object are references //////
    const object2 = {
      message: 'Hi'   //<- this is a reference that point somewhere in computer memory   => COPY BY REFERENCE like a pc shortcut
    }

    const object3 = object2  // not a copy of the object but a copy of a reference that points an object 

    /// REFERENCE BEHAVIOUS //////////
    object3.message='good job'
    console.log(object3)  //
    console.log(object2)   // changed even though we did not do it directly.

    //// We can't compare object directly.
    const object4 = {
      message: 'good job'
    }
    console.log(object4 === object2)   //FALSE because its not the same object and they differente reference
    console.log(object3 === object2)   //TRUE because they have the sane REFERENCE

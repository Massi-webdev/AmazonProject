<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    const object1 = {
      product: 'basketball',
      price:2095
    }

    const object2 = {
      product: 'football',
      price:3050
    }

    function comparePrice(product1, product2){
      if(product1.price>product2.price){
        console.log(`A ${product1.product} is more expensive than ${product2.product}`)
      } else{
        console.log(`A ${product2.product} is more expensive than ${product1.product}`)
      }
    }


    function isSameProduct(product1, product2){
      if(product1.product===product2.product && product1.price===product2.price){
        console.log(`The products ${product1.product} and ${product2.product} are the same`)
      } else{
        console.log(`The products ${product1.product} and ${product2.product} are different`)
      }
    }

    console.log('text'.repeat(2))
    console.log(object1)

    object1.price+=500
    console.log(object1)

    object1['delivery-time']= '3 days'
    console.log(object1)

    comparePrice(object1, object2)
    isSameProduct(object1, object2)
  </script>

</body>
</html>
